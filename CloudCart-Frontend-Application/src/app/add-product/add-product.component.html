<div class="productPage">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div>
                <label for="category">Category:</label>
                <select id="category" formControlName="category">
                  <option value="" disabled selected>Select Category</option>
                  <option value="mens">Mens</option>
                  <option value="women">Women</option>
                  <option value="kids">Kids</option>
                  <option value="ethnic">Ethnic</option>
                  <option value="footwear">Footwear</option>
                  <option value="electronic">Electronic</option>
                  <option value="kitchen">Kitchen</option>
                  <option value="homeDecor">Home Decor</option>
                </select>
                <div id="err" *ngIf="productForm.get('category')?.errors?.['required'] && productForm.get('category')?.dirty">
                  Category is Required
                </div>
              </div>

        </div>

        <div class="form-row">
            <div>
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" placeholder="Enter Product Name" formControlName="productName" autocomplete="off">
                <div id="err" *ngIf="productForm.get('productName')?.errors?.['required'] && productForm.get('productName')?.dirty">
                    Product Name is Required
                </div>

            </div>
            <div>
                <label for="productPrice">Product Price:</label>
                <input type="text" id="productPrice" placeholder="Enter Product Price" formControlName="productPrice" autocomplete="off">
                <div id="err" *ngIf="productForm.get('productPrice')?.errors?.['required'] && productForm.get('productPrice')?.dirty">
                    Product Price is Required
                </div>
            </div>
            <div>
                <label for="productPrice">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter Product Price" formControlName="quantity" autocomplete="off">
                <div id="err" *ngIf="productForm.get('quantity')?.errors?.['required'] && productForm.get('quantity')?.dirty">
                    Product Quantity is Required
                </div>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" placeholder="Enter Image URL" formControlName="imageUrl" autocomplete="off">
            </div>
            <div>
                <label for="productRating">Product Rating:</label>
                <input type="text" id="productRating" placeholder="Enter Product Rating" formControlName="productRating" autocomplete="off">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter Description" formControlName ="description" autocomplete="off"></textarea>
            </div>
        </div>

        <div class="btn">
            <button type="submit" [disabled]="!productForm.valid">Submit</button>
        </div>
        
    </form>
</div>
